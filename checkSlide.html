<!DOCTYPE html>
<html>
<link  type="text/css" rel="stylesheet" href="style.css" />
<title>Home</title>

<body>
<img name="imgSlide" />




<script>

var i = 0;
var images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', '1.jpg' , '2.jpg', '3.jpg', '4.jpg', '5.jpg'];
var min = 3000;

function slideImg(){
	document.imgSlide.src = images[i];
	
		if(i<images.length-1)
		{
			i++;
		}
		else
		{
			i=0;
		}
		
		setTimeout("slideImg()", min);
}

window.onload = slideImg;
</script>
</body>
</html>
